<svg viewBox="0 0 256 256" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="vrayGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF4500;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vrayInner" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFB347;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FF7F50;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 메인 원형 배경 -->
  <circle cx="128" cy="128" r="112" fill="url(#vrayGradient)" filter="url(#shadow)"/>
  
  <!-- 내부 하이라이트 원 -->
  <circle cx="128" cy="128" r="100" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="2"/>
  
  <!-- V-ray 로고의 'V' 형태 -->
  <g fill="white">
    <!-- 메인 V 형태 -->
    <path d="M 70 80 L 110 180 L 130 180 L 128 175 L 145 180 L 165 180 L 185 80 L 165 80 L 150 140 L 128 80 L 110 80 L 105 140 L 90 80 Z"/>
    
    <!-- V의 내부 음영 -->
    <path d="M 128 90 L 140 130 L 155 90 L 170 90 L 145 160 L 130 160 L 128 90" fill="url(#vrayInner)" opacity="0.7"/>
    <path d="M 128 90 L 115 130 L 100 90 L 85 90 L 110 160 L 125 160 L 128 90" fill="url(#vrayInner)" opacity="0.7"/>
  </g>
  
  <!-- 브랜드 텍스트 -->
  <text x="128" y="210" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="16" 
        font-weight="700" 
        fill="white" 
        opacity="0.95">V-Ray</text>
  
  <!-- 상단 장식 점 -->
  <circle cx="128" cy="50" r="4" fill="white" opacity="0.8"/>
  
  <!-- 하단 광선 효과 -->
  <path d="M 100 200 Q 128 190 156 200" stroke="white" stroke-width="2" fill="none" opacity="0.6"/>
</svg> 